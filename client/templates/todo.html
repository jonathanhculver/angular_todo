<div id="container" class="margin_t_20">
	<div class="frame_12">
		<div class="grid_8 push_1">
			<input type="text" placeholder="What needs to be done?" ng-model="newTodo.task" class="pretty_input" />
		</div>
		<div class="grid_4 push_1">
			<input type="submit" class="nxj_button" ng-click="add()" value="Add" />
		</div>
	</div>
	<div class="grid_clear"></div>
	<div id="todos">
		<div class="frame_12">
			<div class="todo_row wall margin_b_20 pad_l_5" ng-repeat="todo in todos" ng-click="completeTodo(todo)">
				<div class="wall push_1">
					<input type="checkbox" ng-model="todo.checked" />
				</div>
				<div class="grid_8 push_1">{{ todo.task}}</div>
			</div>
			<div class="grid_clear"></div>
		</div>
	</div>
</div>
